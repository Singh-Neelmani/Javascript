<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=advice-width",initial-scale=1.0">
    <title>calculate the squareroot</title>
</head>
<body>
    <script>
        document.write(Math.sqrt(25) + "<br>");
        document.write(Math.sqrt(16) + "<br>");
        document.write(Math.sqrt(0.25) + "<br>");
        document.write(Math.sqrt(-9) + "<br>");
        document.write(Math.ceil(3.5) + "<br>");
        function calculateHypotenuse(a,b){
            return Math.sqrt((a*a)+(b*b));
        }
        document.write(calculateHypotenuse(3,4)+"<br>");
        document.write(calculateHypotenuse(5,12)+"<br>");
    </script>
</body>
</html>
