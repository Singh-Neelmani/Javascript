<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=advice-width",initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <h2>Callback function</h2>
    <button onclick="printAfter1Sec(learn)" id="id1">Print</button>
    <script>
        function printAfter1Sec(callback){
            setTimeout(callback,1000);
        }
        function learn(){
            document.getElementById("id1").innerHTML="learning async js";
        }
    </script>
</body>
</html>
