<html>
    <head>
        <meta charset="utf-8">
        <title>Prompt Popup box</title>
    </head>
    <body>
        <script>
            function isLetter(str){
                var letter = /^[a-zA-z]/;
                if(str.value.match(letter)){
                           return true;
                    }
                     else
                        { 
                        return false; 
                         }
            }
            var name = prompt("What is your Name");
            if(name.length>0 && name!="null" && isLetter(name)){
                document.write("Hi, " + name);
            }
            else{
                document.write("Anonymous");
            }
        </script>
    </body>
</html>
