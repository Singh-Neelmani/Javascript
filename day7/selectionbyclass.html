<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Top Most Element</title>
    </head>
    <body>
        <p class="mark">This is my work</p>
        <p class="mark2">This is my other work</p>

            var match = document.getElementsByClassName("mark2");
            match.style.background="cyan";
        </script>
    </body>
