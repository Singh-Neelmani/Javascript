<html>
    <head>
        <meta charset="utf-8">
        <title>Get the current location</title>
    </head>
    <body>
        <script>
            function geturl(){
                alert("The Url of the page is: "+window.location.href);
            }
        </script>
        <button type="button" onclick="geturl();">Get the page url</button>
    </body>
</html>
