<html>
    <head>
        <meta charset="utf-8">
        <title>
            detect if browser is online of offline
        </title>
    </head>
    <body>
        <script>
             function checkcookieenable(){
                 if(navigator.cookieEnabled){
                     alert("Cookies are enabled");
                 }
                 else{
                    alert("cookies are not enabled");
                 }
             }
        </script>
        <button type="button" onclick="checkcookieenable()">Check Cookie</button>
    </body>
</html>
