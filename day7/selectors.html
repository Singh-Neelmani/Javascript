<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Top Most Element</title>
    </head>
    <body>
        <script>
            //print lang element attribute value of html element
            document.write(document.documentElement.getAttribute("lang"));
            document.write("<br>");
            //set the background color of body
            document.body.style.background="red";
            document.write(document.head.firstElementChild.nodeName);//print meta
        </script>
    </body>
</html>
