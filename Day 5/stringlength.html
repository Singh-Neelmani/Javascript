<html>
    <body>
        <h2>javascript measure string length</h2>
        <p>the length of the string is:</p>
        <p id="demo"></p>
        <script>
            let text="qwertyuiopasdfghjklzxcvbnm";
            document.getElementById("demo").innerHTML=text.length;
        </script>
    </body>
</html>
