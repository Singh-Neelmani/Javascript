<html>
    <head>
        <title>Nested Loop</title>
        <script>
            for(var a=1;a<=10;a=a+1){
                for(var b=1;b<=a;b++){
                    document.write("*");
                }
                document.write("<br>")
            }
        </script>
    </head>
    <body>

    </body>
</html>
